<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" id="name" placeholder="Enter your name"> <br>
      <label for="email" id="email-label">Email</label> <br>
      <input type="email" id="email" placeholder="Enter your email"> <br>
      <label for="number" id="number-label">Age</label> <br>
      <input type="number" max="10" min="0"  id="number" placeholder="Age"> <br>
      <label for="dropdown">Which option best describes your current role?</label> <br>
      <select id="dropdown"> <br>
        <option value="" disabled>Select current role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say </option>
        <option value="">Other</option>
      </select><br>

      <label for="" >Would you recommend freeCodeCamp to a friend?</label><br>
      
      <input type="radio" name="Definitely" value="Definitely" >Definitely<br>
      <input type="radio" name="Maybe" value="Maybe" >Maybe<br>
      <input type="radio" name="Not sure" value="NotSure">Not sure<br>

      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label> <br>
      <select id="dropdown"> <br>
        <option value="" disabled>Select an option</option>
        <option value="chalenge">Challenges</option>
        <option value="project">Projects</option>
        <option value="community">Community</option>
        <option value="os">Open source </option>
      </select><br>

      <label for="dropdown">What would you like to see improved? (Check all that apply)</label> <br>
      <input type="checkbox" name="Front-end Project" value="">Front-end Project<br>
      <input type="checkbox" name="Back-end Project" value="">Front-end Project<br>
      <input type="checkbox" name="Data Visualization"value="">Data Visualization<br>
      <input type="checkbox" name="Challenges" value="">Challenges<br>
      <input type="checkbox" name="pen Source Community" value="">Open Source Community<br>
      <input type="checkbox" name="Gitter help rooms" value="">Gitter help room<br>
      <input type="checkbox" name="Videos" value="">Videos<br>
      <input type="checkbox" name="City Meetups" value="">City Meetups<br>
      <input type="checkbox" name="Wiki" value="">Wiki<br>
      <input type="checkbox" name="Forum" value="">Forum<br>
      <input type="checkbox" name="Additional Courses" value="">Additional Courses<br>

      <input type="submit">   

    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
