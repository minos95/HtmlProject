<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" name="name" id="name" placeholder="Enter your name" required> <br>
      <label for="email" id="email-label">Email</label> <br>
      <input type="email" name="email" id="email" placeholder="Enter your email" required> <br>
      <label for="number" id="number-label">Age</label> <br>
      <input type="number" max="10" min="0"  id="number" placeholder="Age" required> <br>
      <label for="dropdown">Which option best describes your current role?</label> <br>
      <select id="dropdown"> <br>
        <option value="" disabled>Select current role</option>
        <option value="" >Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say </option>
        <option value="">Other</option>
      </select><br>

      <label for="" >Would you recommend freeCodeCamp to a friend?</label><br>
      
      <input type="radio" name="radio" value="Definitely" >Definitely<br>
      <input type="radio" name="radio" value="Maybe" >Maybe<br>
      <input type="radio" name="radio" value="NotSure">Not sure<br>

      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label> <br>
      <select id="dropdown"> <br>
        <option value="" disabled>Select an option</option>
        <option value="chalenge">Challenges</option>
        <option value="project">Projects</option>
        <option value="community">Community</option>
        <option value="os">Open source </option>
      </select><br>

      <label for="dropdown">What would you like to see improved? (Check all that apply)</label> <br>
      <input type="checkbox" name="Front-end Project" value="fe">Front-end Project<br>
      <input type="checkbox" name="Back-end Project" value="be">Front-end Project<br>
      <input type="checkbox" name="Data Visualization"value="dv">Data Visualization<br>
      <input type="checkbox" name="Challenges" value="c">Challenges<br>
      <input type="checkbox" name="Open Source Community" value="osc">Open Source Community<br>
      <input type="checkbox" name="Gitter help rooms" value="ghr">Gitter help room<br>
      <input type="checkbox" name="Videos" value="v">Videos<br>
      <input type="checkbox" name="City Meetups" value="cm">City Meetups<br>
      <input type="checkbox" name="Wiki" value="w">Wiki<br>
      <input type="checkbox" name="Forum" value="f">Forum<br>
      <input type="checkbox" name="Additional Courses" value="ac">Additional Courses<br>
      <label for="comment">Any comments or suggestions?</label> <br>
      <textarea id="comment" placeholder="Enter your comment here..."></textarea><br>
      <button type="submit" id="submit">Submit</button>
    </form>


  </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
