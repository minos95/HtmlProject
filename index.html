<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" id="name" placeholder="Enter your name"> <br>
      <label for="email" id="email-label">Email</label> <br>
      <input type="email" id="email" placeholder="Enter your email"> <br>
      <label for="number" id="number-label">Age</label> <br>
      <input type="number" max="10" min="0"  id="number" placeholder="Age"> <br>
      <label for="dropdown">Which option best describes your current role?</label> <br>
      <select id="dropdown"> <br>
        <option value="" disabled>Select current role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say </option>
        <option value="">Other</option>
      </select>
      <input type="submit">   

    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
